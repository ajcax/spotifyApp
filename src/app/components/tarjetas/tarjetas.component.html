<div class="card-columns animated fadeIn">
    <div *ngFor="let item of items" (click)="showArtist(item)" class="card puntero">
        <img [src]="item.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">
                {{item.name}}
            </h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">
                    {{artist.name}}
                </span>
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
